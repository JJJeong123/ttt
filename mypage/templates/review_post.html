{% extends 'layouts/base.html' %}
{% load static %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link href="{% static 'assets/css/product.css' %}" rel="stylesheet" type="text/css">
{% endblock stylesheets %}

{% block content %}
<div class="container mt-5">
  <div class="row pt-3">
    <aside class="col-lg-3">
      <!--  COMPONENT MENU LIST  -->
      <div class="card p-3 h-100">
        <nav class="nav flex-column nav-pills">
          <a class="nav-link" href="{% url 'mypage:order-history' %}">주문내역</a>
          <a class="nav-link" href="{% url 'mypage:like' %}">찜한 목록</a>
          <a class="nav-link" href="{% url 'mypage:address' %}">배송지 관리</a>
          <a class="nav-link" href="#">결제수단 관리</a>
          <a class="nav-link active" href="{% url 'mypage:review' %}">상품 후기</a>
          <a class="nav-link" href="{% url 'mypage:qna-list' %}">1:1 문의</a>
          <a class="nav-link" href="#">Transactions</a>
          <a class="nav-link" href="{% url 'confirm-info' %}">회원정보 수정</a>
          <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
        </nav>
      </div>
      <!--   COMPONENT MENU LIST END .//   -->
    </aside>
    <main class="col-lg-9">
      <div class="card mb-5">
        <div class="card-body">
          <h4 class="card-title mb-4">후기</h4>
          <div class="row gx-2">
            <div class="mb-3">
              <label class="form-label">별점</label>
              <select class="form-select" id="review-rate">
                <option selected>별점을 선택해주세요</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label col-3 mb-1">내용</label>
              <textarea class="form-control" placeholder="Type" rows="7" id="review-content"></textarea>
            </div> 
            <form id="form-review">
            {% csrf_token %}
              <div class="gallery-uploader-wrap mb-4">
                <label class="form-label mb-1">사진 등록</label><br>
                <div id="uploaded_image">
                  <label class="uploader-img" onchange="addImage(event)" style="cursor:pointer;">
                    <input type="file" name="lorem" id="review-img">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#999" width="32" height="32" viewBox="0 0 24 24"> <circle cx="12" cy="12" r="3"/> <path d="M16.83 4L15 2H9L7.17 4H2v16h20V4h-5.17zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                    </svg> 
                  </label>
                </div>
              </div> <!-- gallery-uploader-wrap //end -->
            </form> <!-- form end.// -->
            <button class="btn btn-primary" onclick="saveReview('{{orderproduct_id}}');">등록하기</button>
          </div>
        </div> <!-- card-body end.// -->
      </div> <!-- card end.// -->
    </main>
  </div> <!-- row.// -->
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="{% static 'jsmeta/mypage/script_review_post.js' %}"></script>
{% endblock javascripts %}
