{% extends 'layouts/base.html' %}
{% load static %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link href="{% static 'assets/css/product.css' %}" rel="stylesheet" type="text/css">
{% endblock stylesheets %}

{% block content %}
<div class="container">
  <div class="row mt-5">
    <main class="col-xl-8 col-lg-8">
        <!-- ============== COMPONENT CHECKOUT =============== -->			
      <article class="card">
        <div class="content-body">
            <h5 class="card-title"> 수령 방법 </h5> 
  
            <div class="row mb-3">
              <div class="col-lg-3 mb-3 px-1">
                <div class="box box-check">
                  <label class="form-check">
                    <input class="form-check-input" type="radio" name="dostavka" checked>
                    <b class="border-oncheck"></b>
                    <span class="form-check-label">
                       택배 배송  <br>
                      <small class="text-muted">2-3일 후 출고 예정 </small>
                    </span>
                  </label>
                </div>
              </div>
              <div class="col-lg-3 mb-3 px-1">
                <div class="box box-check">
                  <label class="form-check">
                    <input class="form-check-input" type="radio" name="dostavka">
                    <b class="border-oncheck"></b>
                    <span class="form-check-label">
                      근거리배송 <br>
                      <small class="text-muted">3시간 후 배달 예정</small>
                    </span>
                  </label>
                </div>
              </div>
              <div class="col-lg-3 mb-3 px-1">
                <div class="box box-check">
                  <label class="form-check">
                    <input class="form-check-input" type="radio" name="dostavka">
                    <b class="border-oncheck"></b>
                    <span class="form-check-label">
                       드라이브스루  <br>
                      <small class="text-muted"> Come to our shop </small>
                    </span>
                  </label>
                </div>
              </div>
              <div class="col-lg-3 mb-3 px-1">
                <div class="box box-check">
                  <label class="form-check">
                    <input class="form-check-input" type="radio" name="dostavka">
                    <b class="border-oncheck"></b>
                    <span class="form-check-label">
                      픽업  <br>
                      <small class="text-muted"> Come to our shop </small>
                    </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-8 mb-3">
                <label for="" class="form-label">Address</label>
                <input type="text" class="form-control"  placeholder="Type here">
              </div> <!-- col end.// -->
  
              <div class="col-sm-4 mb-3">
                <label for="" class="form-label">City*</label>
                <select class="form-select" id="city*" aria-label="City*">
                  <option value="1">New York</option>
                  <option value="2">Moscow</option>
                  <option value="3">Samarqand</option>
                </select>
              </div> <!-- col end.// -->
  
              <div class="col-sm-4 mb-3">
                <label for="" class="form-label">House</label>
                <input type="text" class="form-control"  placeholder="Type here">
              </div> <!-- col end.// -->
  
              <div class="col-sm-4 col-6 mb-3">
                <label for="" class="form-label">Postal code</label>
                <input type="text" class="form-control"  placeholder="">
              </div> <!-- col end.// -->
       
              <div class="col-sm-4 col-6 mb-3">
                <label for="" class="form-label">Zip</label>
                <input type="text" class="form-control"  placeholder="">
              </div> <!-- col end.// -->
            </div> <!-- row.// -->
  
            <label class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="">
              <span class="form-check-label"> Save this address </span>
            </label>
  
            <div class="mb-4">
              <label for="" class="form-label">Message to seller</label>
              <textarea class="form-control"></textarea>	
            </div> <!-- col end.// -->
  
            <div class="float-end">
              <button class="btn btn-light">Cancel</button>
              <button class="btn btn-success">Continue</button>
            </div>
            
        </div> <!-- card-body end.// -->
      </article> <!-- card end.// -->
      <!-- ============== COMPONENT CHECKOUT .// =============== -->
  
    </main> <!-- col.// -->
    <aside class="col-xl-4 col-lg-4">
      <!-- ============== COMPONENT SUMMARY =============== -->
      <article class="ms-lg-4 mt-4 mt-lg-0" style="max-width: 320px">
          <h6 class="card-title">결제</h6>
          
          <dl class="dlist-align">
            <dt>총 금액:</dt>
            <dd class="text-end"> $195.90</dd>
          </dl>
          <dl class="dlist-align">
            <dt>할인 금액:</dt>
            <dd class="text-end text-danger"> - $60.00 </dd>
          </dl>
          <dl class="dlist-align">
            <dt>배송비:</dt>
            <dd class="text-end"> + $14.00 </dd>
          </dl>
          <hr>
          <dl class="dlist-align">
            <dt> 결제 금액: </dt>
            <dd class="text-end"> <strong class="text-dark">$252.90</strong> </dd>
          </dl>
          <hr class="mb-5">
          <h6 class="mb-4">결제할 상품 목록</h6>
  
          <figure class="itemside align-items-center mb-4">
            <div class="aside">
              <b class="badge bg-secondary rounded-pill">1</b>
              <img src="images/items/7.jpg" class="img-sm rounded border">
            </div>
            <figcaption class="info">
              <a href="#" class="title">Gaming Headset with Mic <br> Darkblue color</a>
              <div class="price text-muted">Total: $295.99</div> <!-- price .// -->
            </figcaption>
          </figure>
  
          <figure class="itemside align-items-center mb-4">
            <div class="aside">
              <b class="badge bg-secondary rounded-pill">1</b>
              <img src="images/items/5.jpg" class="img-sm rounded border">
            </div>
            <figcaption class="info">
              <a href="#" class="title">Apple Watch Series 4 Space <br> Large size</a>
              <div class="price text-muted">Total: $217.99</div> <!-- price .// -->
            </figcaption>
          </figure>
  
          <figure class="itemside align-items-center mb-4">
            <div class="aside">
              <b class="badge bg-secondary rounded-pill">3</b>
              <img src="images/items/1.jpg" class="img-sm rounded border">
            </div>
            <figcaption class="info">
              <a href="#" class="title">GoPro HERO6 4K Action Camera - Black</a>
              <div class="price text-muted">Total: $910.00</div> <!-- price .// -->
            </figcaption>
          </figure>
      </article> 
      <!-- ============== COMPONENT SUMMARY .// =============== -->
    </aside> <!-- col.// -->
  </div> <!-- row.// -->
</div>

{% endblock content %}

{% endblock javascripts %}
