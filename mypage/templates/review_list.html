{% extends 'layouts/base.html' %} {% load static %}
<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
{% endblock stylesheets %}

{% block content %}
<div class="container-fluid" id="container-wrapper"> 
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 pl-2 text-gray-800">리뷰</h1>
  </div>
    

  <div class="row">
    <div class="col">
      <div class="card mb-3 p-3">
        <div class="card-header d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">작성 가능한 리뷰</h6>
        </div>
        <div class="table-responsive p-3" id="aaa">
          <table class="table align-items-center table-flush table-hover" id="dataTableHover-reviewProduct">
            <thead class="thead-light">
              <tr>
                <th>주문날짜</th>
                <th>점포명</th>
                <th>상품명</th>
                <th>리뷰쓰기</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card mb-3 p-3">
        <div class="card-header d-flex flex-row align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">내 리뷰</h6>
        </div>
        <div class="table-responsive p-3" id="aaa">
          <table class="table align-items-center table-flush table-hover" id="dataTableHover-review">
            <thead class="thead-light">
              <tr>
                <th>작성날짜</th>
                <th>점포명</th>
                <th>상품명</th>
                <th>별점</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

<script src="{% static 'jsmeta/mypage/script_review.js' %}"></script>

{% endblock javascripts %}
