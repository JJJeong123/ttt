{% load static %}
<!DOCTYPE html>
<html lang="en">

<Body>

    <form class="col-12" id="RegisterForm">
        <div class="form-group row mb-4">
          <label class="col-md-2 mt-2">아이디</label>
          <div class="col-md-8 p-0">
            <input class="form-control" type="text" autocomplete="on" id="username" name="username" onchange="CheckID(this.value)" required/>
            <span class="invalid-feedback" id="idError"></span>
            <span class="valid-feedback" id="idValid"></span>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary d-block" type="button" id="checkSameId">중복확인</button>
          </div>
        </div>
        <div class="form-group row mb-4">
          <label class="col-md-2 mt-2">비밀번호</label>
          <div class="col-md-8 p-0">
            <input class="form-control" type="password" autocomplete="on" id="password" name='password' onchange="CheckPassword(this.value); SamePassword();" required/>
            <span class="text-danger" id="passwordError"></span>
          </div>
        </div>
        <div class="form-group row mb-4">
          <label class="col-md-2 mt-2">비밀번호 확인</label>
          <div class="col-md-8 p-0">
            <input class="form-control" type="password" autocomplete="on" id="confirm-password" name='confirm-password' onchange="SamePassword()"required/>
            <span class="invalid-feedback" id="confirmPasswordError"></span>
            <span class="valid-feedback" id="passwordRight"></span>
          </div>
        </div>
        <div class="form-group row mb-4">
          <label class="col-md-2 mt-2">이름</label>
          <input class="form-control col-md-8" type="text" autocomplete="on" id="register-name" name='register-name' required/>
        </div>
        <div class="form-group row mb-4">
          <label class="col-md-2 mt-2">이메일</label>
          <div class="col-md-8 p-0">
            <input class="form-control" type="email" autocomplete="on" id="register-email" name='register-email' onchange="CheckEmail(this.value)" required/>
            <span class="invalid-feedback" id="emailError"></span>
            <span class="valid-feedback" id="emailRight"></span>
          </div>
          <div class="col-md-2">
            <button class="btn btn-outline-primary d-block " type="button" id="checkSameEmail">중복확인</button>
          </div>
        </div>
        <div class="form-group row mb-4">
          <label class="col-md-2 mt-2">연락처</label>
          <div class="col-md-8 p-0">
            <input class="form-control" type="text" autocomplete="on" id="register-phone" name='register-phone' onchange="CheckPhone(this.value)" required/>
            <span class="invalid-feedback" id="phoneError"></span>
          </div>
        </div>
        <div class="mt-5">
          <hr>
        </div>
        <div class="form-group mb-4">
          <button class="btn btn-primary btn-block p-2" id="register" type="button">가입하기</button>
        </div>
        <div class="text-center">
          <a class="font-weight-bold small" href="/login">Already have an account?</a>
        </div>
      </form>
    
    <script src="{% static 'jsmeta/user/script_register.js' %}"></script> 
</Body>
</html>
