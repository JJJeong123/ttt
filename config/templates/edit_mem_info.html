{% extends 'layouts/base.html' %}
{% load static %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<link href="{% static 'assets/css/product.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'assets/css/login.css' %}" rel="stylesheet" type="text/css">
{% endblock stylesheets %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="card border-0 my-5 col-lg-6">
      <div class="card-body p-0">
        <div class="text-center">
          <h1 class="h4 text-gray-900 mb-5">회원정보수정</h1>
        </div>
            <form class="col-12" id="EditMemForm">
                <div class="form-group row mb-4">
                    <label class="col-md-3 mt-2">아이디</label>
                    <div class="col-md-6 p-0">
                    <input class="form-control" type="text" autocomplete="on" id="username" name="username" value="{{member.user.username}}" readonly/>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label class="col-md-3 mt-2">이전 비밀번호</label>
                    <div class="col-md-6 p-0">
                        <input class="form-control" type="password" autocomplete="on" id="password" name='password' required/>
                        <span class="text-danger" id="old_passwordError"></span>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label class="col-md-3 mt-2">새로운 비밀번호</label>
                    <div class="col-md-6 p-0">
                    <input class="form-control" type="password" autocomplete="on" id="new-password" name='new-password' onchange="CheckPassword(this.value); SamePassword();"/>
                    <span class="text-danger" id="passwordError"></span>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label class="col-md-3 mt-2">새로운 비밀번호 확인</label>
                    <div class="col-md-6 p-0">
                        <input class="form-control" type="password" autocomplete="on" id="confirm-password" name='confirm-password' onchange="SamePassword()"/>
                        <span class="invalid-feedback" id="confirmPasswordError"></span>
                        <span class="valid-feedback" id="passwordRight"></span>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label class="col-md-3 mt-2">이름</label>
                    <div class="col-md-6 p-0">
                        <input class="form-control" type="text" autocomplete="on" id="new-name" name='new-name' value="{{member.mem_name}}" required/>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label class="col-md-3 mt-2">이메일</label>
                    <div class="col-md-6 p-0">
                    <input class="form-control" type="email" autocomplete="on" id="new-email" name='new-email' onchange="CheckEmail(this.value)" value="{{member.user.email}}" required/>
                    <span class="invalid-feedback" id="emailError"></span>
                    <span class="valid-feedback" id="emailRight"></span>
                    </div>
                    <div class="col-md-3">
                    <button class="btn btn-outline-primary d-block " type="button" id="checkSameEmail">중복확인</button>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label class="col-md-3 mt-2">연락처</label>
                    <div class="col-md-6 p-0">
                    <input class="form-control" type="text" autocomplete="on" id="new-phone" name='new-phone' onchange="CheckPhone(this.value)" value="{{member.mem_phone}}" required/>
                    <span class="invalid-feedback" id="phoneError"></span>
                    </div>
                </div>
                <div class="mt-5">
                    <hr>
                </div>
                <div class="form-group mb-4">
                    <button class="btn" id="edit" type="button">수정하기</button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>




{% endblock %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="{% static 'jsmeta/user/script_change_mem.js' %}"></script> 
{% endblock javascripts %}
